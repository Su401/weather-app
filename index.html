<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
  crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/stylz.css" />
  <title>Weather App</title>
</head>
<body>
  <div class="container">
     <header>
       <div class="row">
        <div class="col-5">
          <h1 id="current-location">
            Porto
          </h1>
        </div>
        <div class="col-7">
          <form id="search-form" class="mp-3">
            <div class="row">
              <div class="col-9">
                <input 
                type="search" 
                placeholder="Search city" 
                class="form-control" 
                id="city-input" 
                autocomplete="off" />
              </div>
              <div class="col-3">
                <input 
                type="submit" 
                value="Search" 
                class="btn btn-primary w-100" />
              </div>        
            </div>  
        </div>
     </header>
     <section>
       <div class="row">
         <div class="col-8">
           <div class="current">
              <h3 id="current-time">
               Monday 00:00
              </h3>
              <br/>
              <h2>
                <span class="temperature">
                  <img src="img/sunny.png" 
                  alt="sun" 
                  width="75px"
                  id="icon" />
                  &nbsp
                  <span id="temp">
                    12
                  </span>
                  <span class="units">
                    <a href="#" id="celsius">
                      ºC
                    </a>
                    |
                    <a href="#" id="fsmth">
                      ºF
                    </a>
                  </span>
                </span>
              </h2>
              <br/>
              <h4>
                <span id="description">Sunny</span>
                <br />
                Humidity: <span id="humidity">61</span>%
                <br />
                Wind: <span id="wind">18</span>km/h
              </h4>
            </div>
         </div>
         <div class="col-4">
          <ul>
            <li>
              <span>Mon</span>
              &nbsp
              <img src="img/sunny.png" alt="sun" width="40px" />
              &nbsp
              <strong>18ºC</strong>
            </li>
            <li>
              <span>Thu</span>
              &nbsp
              <img src="img/sunny.png" alt="sun" width="40px" />
              &nbsp
              <strong>17ºC</strong>
            </li>
            <li>
              <span>Wed</span>
              &nbsp
              <img src="img/cloudy.png" alt="sun" width="40px" />
              &nbsp
              <strong>15ºC</strong>
            </li>
            <li>
              <span>Tue</span>
              &nbsp
              <img src="img/cloudy.png" alt="sun" width="40px" />
              &nbsp
              <strong>15ºC</strong>
            </li>
            <li>
              <span>Fri</span>
              &nbsp
              <img src="img/cloudy.png" alt="sun" width="40px" />
              &nbsp
              <strong>16ºC</strong>
            </li>
          </ul>
         </div>
       </div>
     </section>
    </div>
<footer>
  <small>
    <a href="https://github.com/Su401/weather-app.git">Open-source code</a>
    by Susana Silva
  </small>
</footer>
  <script src="src/app.js"> </script>
</body>
</html>
